{% load static%}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>question portal</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/css/question_portal_design.css' %}">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img id="check" src="{% static 'core/assets/images/silogo.png' %}">
            </div>
            <div class="heading">
                <h3>Test Name</h3>
            </div>
            <div class="end">
                <div class="col-12">

                </div>
            </div>
        </div>
    </header>
    <div class="timer">
        <div id="clockdiv" class="clockdiv">
            <div class="bg-danger">
                <span class="hours"></span>
                <div class="smalltext">Hours</div>
            </div>
            <div class="bg-danger">
                <span class="minutes"></span>
                <div class="smalltext">Minutes</div>
            </div>
            <div class="bg-danger">
                <span class="seconds"></span>
                <div class="smalltext">Seconds</div>
            </div>
        </div>
    </div>

    <main>
        <div class="container question-area card">
            <div class="row">
                <div class="col-9">
                    <nav id="nav" class="navbar">
                        <ul class="nav nav-pills active">
                            <li class="nav-item">
                                <a>cat-1</a>
                            </li>
                        </ul>
                        <ul class="nav nav-pills">
                            <li class="nav-item">
                                <a>cat-2</a>
                            </li>
                        </ul>
                        <ul class="nav nav-pills">
                            <li class="nav-item">
                                <a>cat-3</a>
                            </li>
                        </ul>
                        <ul class="nav nav-pills">
                            <li class="nav-item">
                                <a>cat-4</a>
                            </li>
                        </ul>
                    </nav>
                    <hr class="nav-break">
                    <div class="ques-scroll">
                        <div class="row">
                            <div class="col-12 question">
                                <ol>
                                    <li>
                                        Q. question displayed here
                                    </li>
                                </ol>
                            </div>
                            <div class="col-12 answers">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">choice one
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">choice two
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">choice three
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">choice four
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 action">
                        <button type="button" class="btn btn-raised btn-primary">Previous</button>
                        <button type="button" class="btn btn-raised btn-warning">Mark it for Review</button>
                        <button type="button" class="btn btn-raised btn-success">save and next</button>
                    </div>
                </div>
                <div class="col-3 inst-response">
                    <div class="response">
                        <div class="inst-button">
                            <div>
                                <button type="button" class="btn btn-raised btn-primary"></button>
                                <span>
                                    <h6>unattempted</h6>
                                </span>
                            </div>
                            <hr>
                            <div>
                                <button type="button" class="btn btn-raised btn-warning"></button>
                                <span>
                                    <h6>marked for review</h6>
                                </span>
                            </div>
                            <hr>
                            <div>
                                <button type="button" class="btn btn-raised btn-success"></button>
                                <span>
                                    <h6>answered</h6>
                                </span>
                            </div>
                            <hr>
                        </div>
                        <div class="ques-response">
                            <div class="row">
                                <div class="col-3">
                                    <button type="button" class="btn btn-raised btn-primary">1</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-raised btn-primary">2</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-raised btn-primary">3</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-raised btn-primary">4</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-raised btn-primary">5</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-raised btn-primary">7</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-raised btn-primary">8</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="end">
                        <button type="button" class="btn btn-raised btn-primary">END TEST</button>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script>
        $(document).ready(function () {
            $("input").on('change', function () {
                var option_number = $("input[name='optionsRadios']:checked").val();
                var question_id = "{{ question_id }}";

                $.ajax({
                    url: '{% url 'answer' %}',
                    data: {
                        'option_number': option_number,
                        'question_id': question_id,

                    },
                    success: function (data) {
                        var value = data.candidate_answer;
                        if (value == -2) {
                            window.location.href = data.url;
                        }
                        else {
                            $('.options').find(':radio[name=optionsRadios]').prop('checked', false);
                            $('.options').find(':radio[name=optionsRadios][value="' + value + '"]').prop('checked', true);
                        }
                    }
                })
            })
        });


        $(window).on("load", function () {
            var question_id = "{{ question_id }}";
            console.log(question_id);
            $.ajax({
                url: '{% url 'user_answer' %}',
                data: {
                    'question_id': question_id,
                },
                success: function (data) {
                    var value = data.candidate_answer;

                    $('.options').find(':radio[name=optionsRadios]').prop('checked', false);
                    if (value != -1) {
                        $('.options').find(':radio[name=optionsRadios][value="' + value + '"]').prop('checked', true);
                    }
                }
            })
        });


        $(document).ready(function () {
            $(".csq").on('click', function () {
                var status = $(this).attr("data-id");
                console.log("st->", status);
                var question_id = $(".options").attr("id");
                $.ajax({
                    url: '{% url 'save_status' %}',
                    data: {
                        'question_id': question_id,
                        'status': status
                    },
                    success: function (data) {
                        console.log(data.status);
                    }
                })
            })
        });

    </script>
    <script>

        function getTimeRemaining(endtime) {
            var t = Date.parse(endtime) - Date.parse(new Date());
            var seconds = Math.floor((t / 1000) % 60);
            var minutes = Math.floor((t / 1000 / 60) % 60);
            var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
            return {
                'total': t,
                'hours': hours,
                'minutes': minutes,
                'seconds': seconds
            };
        }

        function initializeClock(id, endtime) {
            var clock = document.getElementById(id);
            var daysSpan = clock.querySelector('.days');
            var hoursSpan = clock.querySelector('.hours');
            var minutesSpan = clock.querySelector('.minutes');
            var secondsSpan = clock.querySelector('.seconds');

            function updateClock() {
                var t = getTimeRemaining(endtime);

                hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
                minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
                secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

                if (t.total <= 0) {
                    clearInterval(timeinterval);
                    window.location = "{% url 'ending' %}"
                }
            }

            updateClock();
            var timeinterval = setInterval(updateClock, 1000);
        }
        var time = {{ remain_time }};
        console.log(time);
        var deadline = new Date(Date.parse(new Date()) + time * 1000);
        initializeClock('clockdiv', deadline);
    </script>

    <script>
        // Add active class to the current button (highlight it)
        var header = document.getElementById("nav");
        var btns = header.getElementsByClassName("nav");
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function () {
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
            });
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>
    <script>$(document).ready(function () { $('body').bootstrapMaterialDesign(); });</script>

</body>

</html>
