

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>signup</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/core/css/signup_design.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="../../static/core/assets/images/akglogo.png">
            </div>
            <div class="heading">
                <h3>AKGEC-Aptitude Test</h3>
            </div>
        </div>
    </header>

    <main>
        <div class="sign-up">
            <div class="heading">
                <h6>Sign-Up</h6>
            </div>

            <form name="CandidateRegistration" method="post">
                {% csrf_token %}
{#                <!--{% if form.errors %}-->#}
{#                    <!--{% for field in form %}-->#}
{#                        <!--{% for error in field.errors %}-->#}

{#                        <!--{% endfor %}-->#}
{#                    <!--{% endfor %}-->#}

{#                            <!--<strong>{{ error|escape }}</strong>-->#}
{#                        <!--</div>-->#}
{#                    <!--{% endfor %}-->#}
{#                <!--{% endif %}-->#}
                <div class="form-group">
                    <label for="nameInput1" class="bmd-label-floating">Name</label>
                    <input type="text" name="name" class="form-control" id="nameInput1" value="{{ form.name.value|default_if_none:'' }}">
                    <p><strong>{{ form.name.errors }}</strong></p>
                </div>

                <div class="form-group">
                    <label for="emailInput" class="bmd-label-floating">Email Address</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" value="{{ form.email.value|default_if_none:'' }}">
                    <p><strong>{{ form.email.errors}}</strong></p>
                </div>

                <div class="form-group">
                    <label for="nameInput2" class="bmd-label-floating">Father's Name</label>
                    <input type="text" name="father_name" class="form-control" id="nameInput2" value="{{ form.father_name.value|default_if_none:'' }}">
                    <p><strong>{{ form.father_name.errors}}</strong></p>
                </div>

                <div class="form-group">
                    <label for="phoneInput" class="bmd-label-floating">Mobile Number</label>
                    <input type="text" name="phone_number" class="form-control" id="phoneInput" value="{{ form.phone_number.value|default_if_none:'' }}">
                    <p><strong>{{ form.phone_number.errors}}</strong></p>
                </div>
                <div class="btn-field">
                  <button type="submit" class="btn btn-raised btn-primary">Sign-Up</button>
                </div>
            </form>



        </div>
    </main>

    <footer>

    </footer>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>
    <script>$(document).ready(function () { $('body').bootstrapMaterialDesign(); });</script>
</body>

</html>
