{% extends 'candidate/base.html' %} 

{% load static %}

{% block head %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert-dev.min.js"></script>
<link rel="stylesheet" href="{% static 'core/css/instruction.css' %}"> {% endblock %} {% block logout %}>


    <button type="button" class="btn btn-raised btn-primary" onclick="JSalert()">Log-Out</button>
    <script type="text/javascript">
function JSalert(){
	swal({   title: "Are you sure you want to exit?",
    type: "warning",
    showCancelButton: true,
    confirmButtonColor: "#DD6B55",
    confirmButtonText: "Yes",
    cancelButtonText: "Cancel",
    closeOnConfirm: false,
    closeOnCancel: false },
    function(isConfirm){
        if (isConfirm)
    {
        window.location.href = "{% url 'session_out' %}";
        }
        else {
            swal.close();
            } });
}
</script>
    <script>
window.location.hash="no-back-button";
window.location.hash="Again-No-back-button";
window.onhashchange=function(){window.location.hash="#";}
</script>


{% endblock %} 

{% block content %}
<div class="instructions-container">
    <h3>INSTRUCTIONS</h3>
        <div class="instructions">
            <h6>
                {% for instr in instruction %} {% autoescape off %} {{ instr.instruction }} {% endautoescape %} {% endfor %}
            </h6>
        </div>

        <a href={% url 'category' category.category 1 %}>
            <button type="button" class="btn btn-raised btn-primary">OK</button>
        </a>

</div>
{% endblock %}
