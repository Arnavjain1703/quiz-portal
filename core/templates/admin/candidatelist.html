{% extends 'admin/base_for_admin.html' %}
{% load static %}

{% block title %}
    Candidate List 
{% endblock %}


{% block content %}
    <ol>
        {% for cand in cands %}
            <li>
                {{ cand }}
                <a href="{% url "View_result" cand.pk %}" ><button>View result</button></a>
            </li>
        {% empty %}
            <p>No candidate present.</p>
        {% endfor %}
    </ol>
{% endblock %}
