<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
    {% for cand in cands %}
        {{ cand }}
        <a href="{% url "View result" cand.pk %}" ><button>View result</button></a><br>
    {% empty %}
        <p>No candidate present.</p>
    {% endfor %}
    <a href="{% url 'control_operation' %}" ><button>Back to Navigation Panel</button></a>
    <a href="{% url 'logout' %}" ><button>Logout</button></a>
</body>
</html>
